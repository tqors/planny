{% extends 'layouts/base.html' %}

{% block title %} Edit Project {% endblock title %}

{% block stylesheets %}
<style>
  .page-form { max-width: 900px; margin: 20px auto; }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <h1 class="display-2 text-white">Edit Project</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow page-form">
        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="POST" action="">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="projectName">Project Name</label>
                  <input type="text" id="projectName" name="projectName" class="form-control" value="{{ project.projectName }}" required>
                </div>

                <div class="form-group">
                  <label for="projectType">Type</label>
                  <select id="projectType" name="projectType" class="form-control">
                    <option value="Web Development" {% if project.projectType == 'Web Development' %}selected{% endif %}>Web Development</option>
                    <option value="Mobile App" {% if project.projectType == 'Mobile App' %}selected{% endif %}>Mobile App</option>
                    <option value="Desktop Software" {% if project.projectType == 'Desktop Software' %}selected{% endif %}>Desktop Software</option>
                    <option value="AI/Machine Learning" {% if project.projectType == 'AI/Machine Learning' %}selected{% endif %}>AI/Machine Learning</option>
                    <option value="Other" {% if project.projectType == 'Other' %}selected{% endif %}>Other</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="client">Client</label>
                  <select id="client" name="client" class="form-control">
                    <option value="">Select a client</option>
                    {% for c in clients %}
                      <option value="{{ c.clientID }}" {% if project.clientID == c.clientID %}selected{% endif %}>{{ c.companyName }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="developers">Assign Developers</label>
                  <select id="developers" name="developers" class="form-control" multiple size="4">
                    {% for d in developers %}
                      <option value="{{ d.developerID }}" {% if d.developerID in assigned_ids %}selected{% endif %}>{{ d.firstName }} {{ d.lastName }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="startDate">Start Date</label>
                      <input type="date" id="startDate" name="startDate" class="form-control" value="{{ project.startDate|date:'Y-m-d' }}" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="deadline">Due Date</label>
                      <input type="date" id="deadline" name="deadline" class="form-control" value="{{ project.endDate|date:'Y-m-d' }}" required>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="mainFeatures">Main Features (Auto-Timeline)</label>
                  <textarea id="mainFeatures" name="mainFeatures" class="form-control" rows="6" placeholder="Enter one feature per line.">{{ project.mainFeatures|default:'' }}</textarea>
                </div>

              </div>
            </div>

            <div class="text-right">
              <a href="{% url 'projects' %}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}
</div>

{% endblock content %}
